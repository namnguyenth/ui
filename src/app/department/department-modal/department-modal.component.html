<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-froup row">

                    <label class="col-sm-2 col-form-label">Department Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="Enter Department Name">
                    </div>
                </div>

                <button (click)="addDepartment()" *ngIf="isCreate" class="btn btn-primary">
                    Add
                </button>

                <button (click)="updateDepartment()" *ngIf="isCreate" class="btn btn-primary">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
